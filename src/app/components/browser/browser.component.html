<div *ngFor="let modPreview of modPreviewPages[page].modPreviews">
  <h1>{{modPreview.title}}</h1>
  <h2>{{modPreview.description}}</h2>
</div>
<nav aria-label="Mod Browser Navigation">
  <ul class="pagination">
    <li class="page-item disabled">
      <a class="page-link" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item {{page == 1 ? 'active' : ''}}">
      <a class="page-link" (click)="changePage(1)">
        1
      </a>
    </li>
    <li class="page-item {{page == 2 ? 'active' : ''}}">
      <a class="page-link" (click)="changePage(2)">
        2
      </a>
    </li>
    <li class="page-item {{page == 3 ? 'active' : ''}}">
      <a class="page-link"  (click)="changePage(3)">
        3
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
