<form class="form-signin" [formGroup]="form">
  <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
  <div class="form-group">
    <label for="username" class="sr-only">Login</label>
    <input type="text" id="username" class="form-control" placeholder="Username" formControlName="username" required autofocus>
  </div>
  <div class="form-group">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" formControlName="password" required>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="register()">Sign in</button>
</form>
