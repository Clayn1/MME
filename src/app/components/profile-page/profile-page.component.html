<app-main-page-navbar></app-main-page-navbar>
<h1 class="m-5">{{profile.username}}</h1>
<div style="background-color: cadetblue; width: 100%" class="py-1">
  <input type="text" placeholder="Search By Name" class="m-2" value="{{inValue}}"
         (input)="findByTitle($event.target.value)">
  <app-filter-select></app-filter-select>
  <a class="btn btn-outline-secondary" (click)="clearAllQuery()">Clear</a>
</div>

<div class="justify-content-center d-flex flex-wrap">
  <div *ngFor="let modPreview of modPreviews" class="position-relative">
    <app-preview [modPreview]="modPreview"
                 on-mouseover="popoverEv()">
    </app-preview>
    <button *ngIf="profile.username == authenticationService.getUsername()"
      class="btn-danger btn position-absolute delete-button" style="right: 35px; top: 35px" (click)="deleteMod(modPreview.id)">
      <svg width="1em" height="1em" viewBox="0 0 16 16"
           class="bi bi-trash text-dark"
           fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd"
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg>
    </button>
  </div>

</div>
